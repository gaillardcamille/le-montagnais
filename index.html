<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" type="image/x-icon" href="img/favicon.ico">

    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <script src="js/alpine.js"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <script src="js/main.js"></script>

    <title>Le Montagnais</title>
</head>

<body x-data="borne()">

    <template x-if="home">
        <header id="homePage" @click="home = false; pageForfait = true">

            <h1><img src="img/light-text-transparent.png" alt="Logo de la station de ski Le Montagnais"></h1>

            <video autoplay muted loop id="backgroundVideo">
                <source src="img/Montagnev3.mp4" type="video/mp4">
                Votre navigateur ne supporte pas la balise vidéo.
            </video>

            <button><p>Toucher pour commencer</p></button>
            
        </header>
    </template>

    <template x-if="!home">
        <header id="othersPage">
            <h1><img src="img/light-text-transparent.png" alt="Logo de la station de ski Le Montagnais"></h1>
        </header>
    </template>

    <main x-show="!home">

        <section x-show="pageForfait" class="listProducts">
            <h2>Forfaits</h2>

            <div>
            <template x-for="forfait in forfaits">
                <article  class="blockProduct">
                    <img>
                    <div>
                        <div>
                            <h4 x-text="forfait.prix + '.00$'"></h4>
                            <h3 x-text="forfait.type"></h3>
                        </div>
                        <div>
                            <button @click="ajouterPanier(forfait, 0)">Ajouter au panier</button>
                            <button><i class="fa-solid fa-magnifying-glass"></i></button>
                        </div>
                    </div>
                </article>
            </template>
            </div>
        </section>

        <section x-show="pageCours" class="listProducts">
            <h2>Cours</h2>

            <div>
            <template x-for="lecon in lecons">
                <article  class="blockProduct">
                    <img>
                    <div>
                        <div>
                            <h4 x-text="lecon.prix + '.00$'"></h4>
                            <h3 x-text="lecon.niveau + ' ' + lecon.heure + 'h'"></h3>
                        </div>
                        <div>
                            <button @click="ajouterPanier(0, lecon)">Ajouter au panier</button>
                            <button><i class="fa-solid fa-magnifying-glass"></i></button>
                        </div>
                    </div>
                    
                </article>
            </template>
            </div>
        </section>

        <section ></section>

        <section x-show="pagePanier">
            <template x-for="produit in panier">
                <article>
                    <h3 x-text="produit.niveau"></h3>
                    <p>Prix : <span x-text="produit.prix"></span></p>
                    <p><span x-text="produit.nombre"></span> fois</p>

                        <div>
                            <a @click="nombreProduit(produit, -1)">Enlever</a>
                            <a @click="nombreProduit(produit, 1)">Ajouter</a>
                            <a @click="nombreProduit(produit, 2)">Supprimer</a>
                        </div>

                </article>
            </template>

            <button id="buy" @click="reset()">Payer</button>
        </section>

    </main>

    <footer x-show="!home">
        <div :id="pageCours? 'selectCours' : ''">
            <button @click="pageForfait = true, pageCours = false, pagePanier = false">
                <img src="img/forfait.png" alt="Accéder aux produits des forfaits">
                Forfait
            </button>
            <button @click="pageForfait = false, pageCours = true, pagePanier = false">
                <img src="img/cours.png" alt="Accéder aux produits des cours">
                Cours
            </button>
        </div>

        <button id="buttonPanier" @click="pagePanier = true">
            <span id="nombrePanier" x-text="nombrePanier"></span>
            <img src="img/panier.png" alt="Accéder au panier">
            Panier
        </button>
    </footer>

</body>
</html>
