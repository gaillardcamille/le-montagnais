<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" type="image/x-icon" href="img/favicon.ico">

    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <script src="js/alpine.js"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <script src="js/main.js"></script>

    <title>Le Montagnais</title>
</head>

<body x-data="borne()">

    <template x-if="home">
        <header id="homePage" @click="home = false; pageForfait = true">
            <h1><img src="img/light-text-transparent.png" alt="Logo de la station de ski Le Montagnais"></h1>

            <!-- <img src="img/Montagnev3.gif"> -->
            <video autoplay loop>
                <source src="img/Montagnev4_1.webm" type="video/webm" />
              </video>

            <button><p>Toucher pour commencer</p></button>
        </header>
    </template>

    <template x-if="!home">
        <header id="othersPage">
            <h1><img src="img/light-text-transparent.png" alt="Logo de la station de ski Le Montagnais"></h1>
        </header>
    </template>

    <main x-show="!home">

        <section x-show="pageForfait" class="listProducts">
            <h2>Forfaits</h2>

            <div>
            <template x-for="forfait in forfaits">
                <article class="blockProduct">
                    <img :src="forfait.image" alt="Image d'illustration">
                    <div>
                        <div>
                            <h4 x-text="forfait.prix + '.00$'"></h4>
                            <h3 x-text="forfait.type"></h3>
                        </div>
                        <div>
                            <button @click="ajouterPanier(forfait, 0)">Ajouter au panier</button>
                            <button @click="showDescription(forfait)"><i class="fa-solid fa-magnifying-glass"></i></button>
                        </div>
                    </div>
                </article>
            </template>
            </div>
        </section>

        <section x-show="pageCours" class="listProducts">
            <h2>Cours</h2>

            <div>
            <template x-for="lecon in lecons">
                <article  class="blockProduct">
                    <img :src="lecon.image" alt="Image d'illustration">
                    <div>
                        <div>
                            <h4 x-text="lecon.prix + '.00$'"></h4>
                            <h3 x-text="lecon.niveau + ' ' + lecon.heure + 'h'"></h3>
                        </div>
                        <div>
                            <button @click="ajouterPanier(0, lecon)">Ajouter au panier</button>
                            <button @click="showDescription(lecon)"><i class="fa-solid fa-magnifying-glass"></i></button>
                        </div>
                    </div>
                    
                </article>
            </template>
            </div>
        </section>

        <div x-show="description" @click="returnDescription()" id="backgroundDescription"></div>
        <section x-show="description" id="productDescription">
            <h2>Description</h2>

            <img :src="produitDescription.image" alt="Image d'illustration">
            <h3 x-text="produitDescription.type ? produitDescription.type : (produitDescription.niveau + ' ' + produitDescription.heure + 'h')"></h3>
            <h4 x-text="produitDescription.prix"></h4>
            <p x-text="produitDescription.description"></p>

            <div>
                <button @click="returnDescription()">Retour</button>
                <button @click="produitDescription.type ? ajouterPanier(produitDescription, 0) : ajouterPanier(0, produitDescription)">Ajouter au panier</button>
            </div>
        </section>

        <div x-show="pagePanier" @click="returnShopping()" id="backgroundShopping"></div>
        <section x-show="pagePanier" id="shoppingCart">
            <h2>Panier</h2>

            <div id="listShopping">
                <template x-for="produit in panier">
                    <article>
    
                        <img :src="produit.image" alt="Image d'illustration">
    
                        <div>
                            <h3 x-text="produit.niveau"></h3>
    
                            <div class="detailsPurchase">
                                <a @click="nombreProduit(produit, -1)"><i class="fa-solid fa-minus"></i></a><span x-text="produit.nombre"></span><a @click="nombreProduit(produit, 1)"><i class="fa-solid fa-plus"></i></a>
    
                                <p x-text="produit.prix * produit.nombre + '.00$'"></p>
                            </div>
    
                            <a @click="nombreProduit(produit, 2)" class="deleteAll">Tout Supprimer</a>
                        </div>
    
                    </article>
                </template>
            </div>

            <hr>

            <div id="detailsShopping">
                <h3>Transaction détails</h3>
                <div>
                    <div>
                        <p>Sous total :</p>
                        <p x-text="sous_total + '.00$'"></p>
                    </div>
                    <div>
                        <p>TPS :</p>
                        <p x-text="tps + '$'"></p>
                    </div>
                    <div>
                        <p>TVQ :</p>
                        <p x-text="tvq + '$'"></p>
                    </div>
                    <div>
                        <h4>Total :</h4>
                        <h4 x-text="total + '$'"></h4>
                    </div>
                </div>
            </div>

            <div id="buttonShopping">
                <button @click="returnShopping()">Retour</button>
                <button id="buy" @click="reset()">Valider le panier</button>
            </div>
            
        </section>

    </main>

    <footer x-show="!home">
        <div :id="pageCours? 'selectCours' : ''">
            <button @click="pageForfait = true, pageCours = false, pagePanier = false">
                <img src="img/forfait.png" alt="Accéder aux produits des forfaits">
                Forfait
            </button>
            <button @click="pageForfait = false, pageCours = true, pagePanier = false">
                <img src="img/cours.png" alt="Accéder aux produits des cours">
                Cours
            </button>
        </div>

        <button id="buttonPanier" @click="pagePanier = true">
            <span id="nombrePanier" x-text="nombrePanier"></span>
            <img src="img/panier.png" alt="Accéder au panier">
            Panier
        </button>
    </footer>

</body>
</html>
